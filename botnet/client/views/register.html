<div id="register" class="col-md-offset-1 col-md-10 bn-boxed">
	<div class="row">
	    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form" name="registerForm">
				<h2>Please Sign Up    <small>It's free and always will be.</small></h2>
				<small>(*) All fields are required, except the image url</small>
				<hr>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
	                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" ng-model='user.first' required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" ng-model='user.last' required>
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3" ng-model='user.nick' required>
				</div>
				<div class="form-group">
					<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" ng-model='user.email' required>
				</div>
				<div class="form-group">
					<input type="url" name="img" id="img" class="form-control input-lg" placeholder="http://lorempixel.com/100/100/people/1/" tabindex="5" ng-model='user.img'>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="6" ng-model='user.pwd1' required>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="7" ng-model='user.pwd2' required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						 By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#/terms" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
					</div>
				</div>
				
				<hr>
				<div class="row">
					<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7" ng-disabled="!registerForm.$valid" ng-click="register()"></div>
					<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-warning btn-block btn-lg">Go back</a></div>
				</div>
			</form>
		</div>
	</div>
	<br>
</div>
