<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Bender</title>
	<!-- Importamos el framework de angular que postprocesará la página para generarla dinámicamente -->
<script src="./js/lib/angular.js"></script>
	<!-- Importamos los ficheros de operación que utilizaremos -->
		<!-- app.js será el encargado de inicializar la aplicación y sus funcionalidades -->
	<script src="./js/app.js"></script>
		<!-- En este caso solo tenemos un controlador que gestionará ciertos eventos -->
	<script src="./js/controllers/homeCtrl.js"></script>
	<script src="./js/controllers/playerCtrl.js"></script>
		<!-- En este caso solo tenemos un servicio que se encargará de las comunicaciones con en Backend -->
	<script src="./js/services/backcalls.js"></script>

</head>

	<!-- La directiva ng-app identifica el entorno de aplicación de angular (que podría ser sólo una fracción de la página -->
	<!-- Además hay que identificamos el id de la aplicación para después poder manipularla (añadir modulos por ejemplo -->
<body ng-app="Bender">

	<!-- El código interior puede estar, o no, procesado por angular -->
<span>Bender app</span>
<hr />


	<!-- Con la directiva ng-view identificamos el espacio de visualización de elementos dinámicos (definidos en partials) -->
	<!-- Ver app.js :: routeProvider -->
<div ng-view></div>


</body>
</html>
