<div>
	<h2>{{name}}</h2>
	<form ng-submit="submit()" ng-show='formVisible'>
		Cost per month: <input ng-change="computeRealCost()" ng-model="cost"/>
		Recommendation: {{needed}}
		<br/>
		<button>Fund my startup!</button>
		<br/>
		<button ng-click="reset()">Reset</button>
	</form>
	<button ng-click="toggleView()">Toggle</button>
	<br/>
	<p>Form with no buttons</p>
	<form ng-submit="submitAlternate(text)">
        <input type="text" ng-model="text" class="form-control" placeholder="Write something, then press Enter" focus>
    </form>
    <p ng-bind="receivedText">This changes when enter is clicked</p>
    <p ng-bind="text">Binded Text goes here</p>
</div>
